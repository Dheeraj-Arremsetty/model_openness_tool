services:

  logger.channel.mot:
    parent: logger.channel_base
    arguments: ['mot']

  mof.api.rate_limiter:
    class: Drupal\mof\RateLimitMiddleware
    arguments:
      - '@cache.default'
      - '@logger.channel.mot'
    tags:
      - { name: http_middleware, priority: 400 }

  mof.api.exception_subscriber:
    class: Drupal\mof\EventSubscriber\ApiExceptionSubscriber
    tags:
      - { name: event_subscriber }

  license_handler:
    class: Drupal\mof\LicenseHandler
    arguments:
      - '@entity_type.manager'

  license_importer:
    class: Drupal\mof\LicenseImporter
    arguments:
      - '@entity_type.manager'
      - '@extension.list.module'

  model_evaluator:
    class: Drupal\mof\ModelEvaluator
    arguments:
      - '@entity_type.manager'
      - '@component.manager'
      - '@license_handler'

  model_serializer:
    class: Drupal\mof\ModelSerializer
    arguments:
      - '@serializer'
      - '@model_evaluator'
      - '@component.manager'
      - '@logger.channel.mot'

  model_validator:
    class: Drupal\mof\ModelValidator

  model_updater:
    class: Drupal\mof\ModelUpdater
    arguments:
      - '@entity_type.manager'
      - '@component.manager'

  component.manager:
    class: Drupal\mof\ComponentManager
    arguments:
      - '@config.factory'

  github:
    class: Drupal\mof\GitHubService
    arguments:
      - '@http_client'
      - '@current_user'
      - '@entity_type.manager'
      - '@logger.factory'

  mof.event_subscriber:
    class: Drupal\mof\EventSubscriber\GitHubSubscriber
    tags:
      - { name: 'event_subscriber' }
